<!DOCTYPE html>
<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="controle, financeiro, dinheiro, economizar, mercado, produtos, fornecedores, cadastro">
    <meta name="description" content="Cadastre os fornecedores dos produtos que você compra.">

    <title>Cadastro de Fornecedor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&amp;display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center" cz-shortcut-listen="true">
    <main class="container d-flex flex-column justify-content-around px-4 py-5 caixa">
        <!-- <h1>scenepig</h1> -->
        <section class="d-flex flex-column flex-md-row text-center align-items-center text-md-start text-lg-center">
            <h2 class="w-75" id="text_login">CADASTRO DE FORNECEDOR</h2>
            
            <!-- Btn da barra lateral -->
            <img src="../assets/scenepig.jpg" alt="porco da tele sena" class="logo w-25 btn p-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
              
              <!-- Barra lateral -->
              <div class="barra_lateral offcanvas offcanvas-start" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="staticBackdropLabel">Scenepig</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                    <img src="../assets/scenepig.jpg" alt="porco da tela sena" class="logo w-25 mb-4">

                    <ul class="row gy-2">
                        <li>CADASTRAR COMPRA</li>
                        <li>CADASTRAR CATEGORIA</li>
                        <li>CADASTRAR PRODUTO</li>
                        <li>CADASTRAR FORNECEDOR</li>
                        <li>GERAR RELATÓRIO DE COMPRAS</li>
                    </ul>
                  </div>
                </div>
              </div>
        </section>
        <form class="d-flex flex-column justify-content-between h-50">
            <div class="h-75 w-100 d-flex flex-column justify-content-between">
                <div class="h-25 w-100">
                    <label for="nome" class="fs-6">NOME</label>
                    <input name="nome" type="text" class="w-100">
                </div>
                <div class="h-25 w-100">
                    <label for="endereco" class="fs-6">ENDEREÇO</label>
                    <input name="endereco" type="text" class="w-100">
                </div>
                <div class="h-25 w-100">
                    <label for="contato" class="fs-6">CONTATO</label>
                    <input name="contato" type="text" class="w-100">
                </div>
            </div>
            <button type="submit" class="btn_cadastrar">CADASTRAR</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
