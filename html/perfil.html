<body>
    <header>
        <nav class="d-flex justify-content-around align-items-center py-3">
            <img src="../assets/logo.png" alt="logo do scenepig" class="logo logo_clicar" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                
            <!-- Navegação lateral -->
            <div class="navgator offcanvas offcanvas-start" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title fs-1" id="staticBackdropLabel">Scenepig</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul>
                        <a href="#"><li class="mb-3 fs-3"><i class="bi bi-person-fill"></i> Perfil</li></a>
                        <a href="#"><li class="mb-3 fs-3"><i class="bi bi-cart3"></i> Compras</li></a>
                        <a href="./cadastro_fornecedor.html"><li class="mb-3 fs-3"><i class="bi bi-shop"></i> Fornecedor</li></a>

            <p>ooooooooooh my guide</p>
        </nav>
    </header>

    <main>
        <!-- Atualizar dados -->
        <form class="d-flex flex-column flex-xl-row justify-content-around align-items-center py-5">
            <div class="mb-3 mb-xl-0">
                <label for="exampleInputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="exampleInputNome" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 mb-xl-0">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 mb-xl-0">
                <label for="exampleInputCep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="exampleInputCep" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 mb-xl-0">
                <label for="exampleInputCod" class="form-label" data-descr="Compartilhe esse código para se tornar colaborador de alguém.">COD <i class="bi bi-question-circle-fill"></i></label>
                <input type="text" class="form-control" id="exampleInputCod" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary btn_entrar">ATUALIZAR</button>
        </form>

        <fieldset>
            <legend class="text-center">Colaboradores</legend>

            <div class="d-flex justify-content-around py-3 mb-1">
                <button type="button" class="btn_adicionar" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus-circle-fill simbolo_adicionar"></i></button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content modal_fundo">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar colaborador</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Código de colaborador (COD):</label>
                          <input type="text" class="form-control" id="recipient-name">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn" data-bs-dismiss="modal">Fechar</button>
                      <button type="button" class="btn btn_entrar">Adicionar</button>
                    </div>
                  </div>
                </div>
            </div>
                
                <div>
                    <label for="exampleInputBuscar" class="form-label">Buscar <i class="bi bi-search"></i></label>
                    <input type="search" class="form-control" id="exampleInputBuscar" aria-describedby="emailHelp">
                </div>
            </div>

            <!-- Tabela de colaboradores -->
            <table class="container text-center mt-5">
                <thead>
                    <tr>
                        <th class="p-2">Nome</th>
                        <th class="p-2">Cidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="p-2">Eduardo</td>
                        <td class="p-2">Arujá</td>
                    </tr>
                    <tr>
                        <td class="p-2">Rogério</td>
                        <td class="p-2">Suzano</td>
                    </tr>
                    <tr>
                        <td class="p-2">André</td>
                        <td class="p-2">São Paulo</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </main>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
