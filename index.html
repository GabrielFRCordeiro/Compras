<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <main class="container d-flex flex-column justify-content-around px-4 py-5 caixa">
        <!-- <h1>scenepig</h1> -->
        <section class="d-flex">
            <h2 class="w-50" id="text_login">FAÇA SEU LOGIN</h2>
            <img src="assets/scenepig.jpg" alt="porco da tele sena" class="w-25" id="logo">
        </section>
        <form action="" class="d-flex flex-column justify-content-around h-50">
            <div class="h-50 w-100 d-flex flex-column justify-content-between">
                <div class="h-50 w-100">
                    <label for="email" class="fs-6">EMAIL</label>
                    <input name="email" type="email" class="w-100">
                </div>
                <div class="h-50 w-100">
                    <label for="senha" class="fs-6">SENHA</label>
                    <input name="senha" type="password" class="w-100">
                </div>
            </div>
            <a href="#" class="text_senha">esqueci minha senha</a>
            <button type="submit" class="btn_entrar">ENTRAR</button>
        </form>
        <a href="#" id="text_cadastrar">ainda não tenho conta</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
